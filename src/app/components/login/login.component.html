<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" id="loginForm" class="form-horizontal">
    <div class="col-md-8">
        <div class="form-group" [ngClass]="{
             'has-danger': email.invalid && (email.dirty || email.touched),
             'has-success': email.valid && (email.dirty || email.touched)
             }">
            <div class="col-xs-5">
                <input type="email" class="form-control" autofocus placeholder="Email" formControlName="email" email required>
            </div>
            <div *ngIf="email.errors && (email.dirty || email.touched)">
                <p *ngIf="email.errors.required" style="color:red">Email is required</p>
                <p *ngIf="email.errors.pattern" style="color:red">Please enter valid email. </p>
            </div>
        </div>
        <div class="form-group" [ngClass]="{
             'has-danger': password.invalid && (password.dirty || password.touched),
             'has-success': password.valid && (password.dirty || password.touched)
             }">
            <div class="col-xs-5">
                <input type="password" class="form-control" placeholder="Password" formControlName="password" password required>
            </div>
            <div *ngIf="password.errors && (password.dirty || password.touched)">
                <p *ngIf="password.errors.required" style="color:red">Password is required</p>
            </div>
        </div>
        <div class="col-xs-4">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        </div>
    </div>
</form>

<div class="row">
    <app-social [authConfig]="config"></app-social>
</div>
